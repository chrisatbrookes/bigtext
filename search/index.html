    "body": "This site is all about large text; text that is meant to be read from a distance. A bit like the handwriting script on this French supermarket.  I am on the lookout for examples (good and bad) of the way text can be seen in the environment where the scale is often presented at sizes that might be described as big, large and gigantic. What examples are we likely to find here:  posters billboards buildings signage livery - transport / lorries / planes / shipsMy logo and banner image: I decided to create my logo and banner image from text and used the full space (the square in the logo and the wide) for the text. The 2 words Big and Text in contrasting colours - bright and dramatic. I have opted to use the deep setting for the banner image and not put the text in the banner since it seem unnecessary and detracts from the image. The logo itself is a simplified rendition of the word big and the letter T. I also made a square version of this for the favicon which I then built with the wonderful web site favicon. io I put the full logo here: And here is the image from the banner in all its glory. I’ll be using this on the cover of the book that will be published from 6 of my blog posts. Watch this space! The name of my site / project: I decided to name my site BigText using CamelCase; and if you don’t know what that means just look at the way the word camelcase is displayed here. One more thing: The image in the banner for this about page is from a photograph taken in the printmaking department at Oxford Brookes University of letterpress wood type. The image shows uppercase, lowercase and numbers in the same drawer. This type would normally be used for printing posters, such as the one that finishes this page.  I have attempted to identify some of the typefaces used in the poster by looking in the early years section of the Identify web site. "

    "title": "Type on the Road",
    "body": "2021/11/07 - We must offer some admiration for those people who paint the text on the road. These letters (white or often yellow), are painted skilfully so as to read well from an angle. Of course, the letters need to be geometrically perfect, but some distortion helps the readablity from a moving vehicle. Typeface: Most often the type face used will be sans serif, but I have one example here where there is a slab serif used. I havn’t spotted this elsewhere so maybe this is just an odd unprofessional one? Construction Lines: The letters don’t last forever and so they do need repainting from time to time. When there is a new lettering project then chalk is used to outline the letters to guide the painter. Using the term painter may be a misnommer since paint brushes are not involved! How do they do It?: For sure they cause a bit of traffic congestion while they mark the road, but as you can see from these videos, it takes a lot of skill to do this right. We only see the final stage of applying the “paint”, but there must also be a few other stages before this; planning on paper and marking out with chalk on the ground. Colour: As you can see from the following image (note the chalk marks), the letters can be yellow. BUS STOP has different colour from BUS LANE.    Notice how the main type ‘artist’ has his hand behind his back. This certainly provides an impression of confidence. Mystery Squiggles and Markings: You may occasionally see markings that are not using typeface styles but are just hand written markings.  "
    }, {

    "url": "https://bigtext.netlify.app/2020/08/20/type-in-the-sky/",
    "title": "Type in the Sky",
    "body": "2020/08/20 - Sometimes we just need to put that text in the sky! Getting the message visible across the city may mean building a structure and elevating the words as high as possible. We will need a good strong structure of course. If your building isn’t high enough, you’ll need to create the letters in 3 dimensions and attach to a stable scaffold.  Tesco are fortunate, because they don’t need to construct holding mechanisms for punctuation. Not so their arch rival, Sainsbury’s. In the image below, you see some welded contraption to keep that apostrophe in place.  Check out the letter i, this also needs an appendage. Letters in the sky need a scaffold for support, and sometimes this can be quite elaborate. Signs are UP in the USA: If you have ever been fortunate enough to visit the United States, you will notice that there are very many signs elevated on scaffolding; hotels, motels and stores advertise their presence with elaborate constructions.  These signs are sometimes to be found atop the building but also separate structures have been built to hold the lettering.  Photo by Joshua Lewis on Unsplash I haven’t been able to identify the typeface used in the mini mart words, however, one interesting observation is that this is a mixed case font; notice the uppercase A and the lowercase n. Type in Flight: The ultimate place to observe type in the sky is the graphic livery on aeroplanes in the clouds. Of course, the designs we see on the fuselage of these planes is dependant on the design schemes and branding of the companies that operate them. Here are some examples.  Photo by Daniel Eledut on Unsplash The branding designed by FutureBrand uses a form of PT Sans Designed by ParaType. The name used a mixture of light and bold as in airmalta.  Photo by Fotis Christopoulos on Unsplash The Emirates brand uses a bespoke font designed for them by their own design team. The font was designed in 2003 and the bold form can be found for download in various places on the web.  The shape of the letters seems to be a subtle nod to Arabic letterforms with their elaborate curves.  Next time you make a journey by air, do take notice of the typefaces used. "

    "title": "Red Lorry - Yellow Lorry",
    "body": "2020/08/19 - RedLorryYellowLorryRedLorryYellowLorryRedLorryYellowLorryRedLorryYellowLorry. Try saying that very quickly and see if your tongue gets all twisted up. Yes, this post is all about lorry (truck if you are from the USA) typography. Big lorries need big type. That’s true but another thing that is also true is that companies use their own distribution transport to advertise themselves and a recent trend is to come up with a catchy slogan that goes beyond just the name of the company. When it comes to making full use of the space, look no further than FedEx (notice the camelcase too).  The FedEX logo used a bold form of the Futura typeface although there is a bit of manipulation of the spacing to achieve the arrow formed between the E and x. I have highlighted this in the image below.  Big Lorries provide a Lot of Space: Think of it as a moving billboard. The lorries we see on our motorways are often huge. We don’t want those big polluting vehicles coming into our cities and so, the distribution centres are usually somewhere out on the ring road. But a big lorry canvas is a space for the large scale typography to reach you as it flashes by at 60mph.  Less is More: On the one hand, you might want to fill the space and make the message easy to read at high speeds, but then if the lorry is smaller (like for making local deliveries), then you can afford to have a bit of detailed information, such as in this ESSELUNGA vehicle seen in Florence, Italy.  The Akceler typeface can be found for purchase from various foundries but freely available. You can see here the glyphs provided in the bold form.  Parked Lorry - time to ponder: With local delivery lorries they are often parked up while the delivery takes place. In this case the decal designer has more scope to tell a story. This Bidfest food delivery vehicle is being used as a canvas for a landscape collage created from food products. The typography itself (bottom left) is lost in the whole scene.  Logo and Branding: We can’t always identify the fonts used in a logo, because the lettering is significantly modified or, indeed built from geometry. Take this DHL logo which appears top left on this huge yellow delivery lorry.  The letters in the logo are created to indicate a sense of movement I want to point out the DHL web site that defines their brand and how all of the design elements (including the logo) are to be used across the company. This represents a fine example of a design scheme that unifies the brand. DHL (and Deutsche Post) have created their own font called ‘Delivery’ and you can see this used all across their branding (including the byline on the lorry above). I quote from their branding guidelines:  Delivery was developed exclusively for DHL, Deutsche Post and Deutsche Post DHL Group. It is available for anyone involved in the design of our marketing and communications materials. While it will be automatically installed on staff computers, it is also available for download and distribution to agencies and other service providers in the download section at the end of this guide. I was amazed to find that you can download this font with full instructions. Thanks DHL.  Red Lorry Yellow Lorry: Have you noticed how so many lorries are yellow? The Red Lorry / Yellow Lorry expression is known as a tongue twister 1 Container Text:    1&lt;p&gt;&lt;a href= https://www. instagram. com/p/CGqaQpjA2WC/?utm_source=ig_embed&amp;amp;utm_campaign=loading  style=  background:#FFFFFF; line-height:0; padding:0 0; text-align:center; text-decoration:none; width:100%;  target= _blank &gt; &amp;lt;div style=  display: flex; flex-direction: row; align-items: center; &amp;gt; &amp;lt;div style= background-color: #F4F4F4; border-radius: 50%; flex-grow: 0; height: 40px; margin-right: 14px; width: 40px; &amp;gt;&amp;lt;/div&amp;gt; &amp;lt;div style= display: flex; flex-direction: column; flex-grow: 1; justify-content: center; &amp;gt; &amp;lt;div style=  background-color: #F4     "body": "2020/08/18 - The Hollywood sign in Santa Monica, California is a well known landmark and has an interesting history, because it was originally put up in 1923 as an advertisement for land available for building homes in an area known as Hollywoodland. The sign has gone through lots of changes over the years starting in 1949 when the ‘land’ part was removed. Originally the sign was created from 45 feet (14 metres) high sheet metal and painted white. The letters were supported with poles and wires, but as you can see from the image in the banner on this page, this wasn’t sturdy enough to protect against the strong winds that sometimes buffet these hills. Nowadays the letters are supported by very robust structures concreted into the ground. 1 In this view from above by Jonathan Gonzalez, we can see the supporting structures for the letters. We should be grateful, that there has never been an attempt to make the letters all sit at the same level; the slight unevenness of the ground is what makes the word distinctive and provides the charm.  The Hollywood Font: The 45 ft letters are formed from a heavy sans serif font with distinctive angularity instead of curves. The ‘O’ (there are 3) and the ‘D’ have angles rather than curves and this may have been a practical way to cut the letters from sheet metal at that scale. The typeface is similar to ITC Machine designed by Ronne Bonder and Tom Carnase in 1970 A company called ShyFonts have created the SF Hollywood Hills font that simulated the variable baseline as seen in the real sign.          see the History Society web site &#8617;    "

    "body": "2020/08/17 - IKEA stores are all over the place - not just in Sweden but all over Europe. The brand is highly visible and recognisable because of its distinctive font and colour contrast. When it comes to big text, then the IKEA logo is highly visible at a distance. This is what counts, because the IKEA stores are usually located at the edge of towns and cities, near airports, or on ‘out of town’ shopping malls. The IKEA stores are located near to motorways and are easily spotted even if you take the wrong exit! The logo for IKEA has changed but only subtly. There was some redesign of the logo done by the Seventy Agency and 72andSunny Amsterdam. Apart from some very slight size changes the serifs were reduced further. Graphics website Brand New has published a series of diagrams that show how simple the changes are. Apparently, the result is intended to create a “bigger brand presence” within the same amount of media space.  The font used in the logo is not publicly available but you can see that it does have very subtle serifs built onto a Futura type font. The closest you might get would be ‘FuturaPress’ a free font from FontsGeek.  Johan Stenebo write a book about IKEA: The Truth About IKEA: How IKEA Built Its Global Furniture Brand Paperback – 25 Nov. 2010  The image shown above was taken in 2003 and since then the IKEA brand has changed - subtly. You can see here that back then there were no serifs at all and the font was a heavy version of ‘Futura’. You may also notice that back then that the building was yellow and the logo was in blue. Now the store has changed colour (see below). So, whatever you think of the IKEA logo and the flat-pack culture, you must admit that the way they display their name in yellow over a blue background, catches your attention as you zip by at 70mph! Here is another image of an anonymous store, showing those little serifs.  "
